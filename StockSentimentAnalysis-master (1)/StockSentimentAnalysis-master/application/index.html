
<!DOCTYPE html>

<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Stock Fluctuations &mdash; </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<link rel="shortcut icon" href="favicon.ico">

	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Roboto:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://drive.google.com/uc?id=1G0YZIPgX5ysTfyckWY7gE1xK8yoNbB1a" >

	<link rel="stylesheet" href="https://drive.google.com/uc?id=1Bm3m0QRpCfHHkDs1XoAZF5iqtLJY2P5d" >

	<link rel="stylesheet" href="https://drive.google.com/uc?id=172qkvmGSaAQruny6IyqclmCysz5i1aDD" >

	<link rel="stylesheet" href="https://drive.google.com/uc?id=1HTqpCW6XNggI5NNRctX93rMuWt0dOoEm" >


	<script src="https://drive.google.com/uc?id=1Ki8FDH4SDjIQyUSwZlbK_b-1swuxCnOb"></script>

	</head>
	<body>
	<div id="fh5co-offcanvas">
		<a href="#" class="fh5co-close-offcanvas js-fh5co-close-offcanvas"><span><i class="icon-cross3"></i> <span>Close</span></span></a>
		<div class="fh5co-bio">

		</div>

		<div class="fh5co-menu">
			<div class="fh5co-box">

				<form action="#">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Type a keyword">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- END #fh5co-offcanvas -->
	<header id="fh5co-header">
		
		<div class="container-fluid">

			<div class="row">
				
				<ul class="fh5co-social">
					
				</ul>
				<div class="col-lg-12 col-md-12 text-center">
					<h1 id="fh5co-logo"><a href="index.html">Stock Fluctuations <sup></sup></a></h1>
				</div>

			</div>
		
		</div>

	</header>

	<div class="container-fluid">
		<div class="row fh5co-post-entry">
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
                {% for article in articles %}
                    {% if article.company == 'Apple': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1NaVCOjFjZ1wjDE24g-kFwg2uUIywM5Yk" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                    {% elif article.company == 'nvidia': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1fL_oT-xhlMExvRQZKMxePetWhKScoUB2" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                
                
                    {% elif article.company == 'amazon': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1YmDw73wH49QWt-WPlB5Q-d1sig1xj4Zb" alt="Image" class="img-responsive"></a>
                     {% elif article.company == 'tesla': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="http://www.carlogos.org/logo/Tesla-logo-2003-2500x2500.png" alt="Image" class="img-responsive"></a>
                            {% elif article.company == 'wayfair': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://d2xsegqaa8s978.cloudfront.net/wayfair_0.0.4_staging/assets/logo.png" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                {% elif article.company == 'alphabet': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://i.forbesimg.com/media/lists/companies/alphabet_416x416.jpg" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                
                {% elif article.company == 'microsoft': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1OvSf6olMbiYrkiUlR5zCOF_3MmBlZq_7" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                {% elif article.company == 'ford': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1QfXcqTAbAMn4q8HpHqTSdubRD4R032p4" width = "500" height = "500" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                {% elif article.company == 'oracle': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1f12A-9nLm1vhdPcaUFN7xM3g8icsf9rW" width = "500" height = "500"alt="Image" class="img-responsive"></a>
                    
                        </figure>
                {% elif article.company == 'kndi': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1KzggQOTCkUR5SulCYePTBZ6nuqx7Gw-R" width = "500" height = "500"alt="Image" class="img-responsive"></a>
                    
                        </figure>
                
                    {% elif article.company == 'Google': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1zvBf49nAlGd9kiBLEqRMSrWWWeKaAad6" alt="Image" class="img-responsive"></a>
                    
                        </figure>
                
                    {% elif article.company == 'Bloomberg': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=14MnieH-KtystQXep4MqFDo_ibqb733gK" width = "500" height = "500"alt="Image" class="img-responsive"></a>
                    
                        </figure>
                    {% elif article.company == 'Snapchat': %}
                        <td></td>
                        <figure>
                            <a href="{{article.article_url}}"><img src="https://drive.google.com/uc?id=1TgVFo7LOP0Nmi2cUKe4tzMStbm1WwjuL" width = "500" height = "500"alt="Image" class="img-responsive"></a>
                    
                        </figure>
                    {% endif %}
				<span class="fh5co-meta"><a href="{article.article_url}">Our Score for</a></span>
				<h2 class="fh5co-article-title"><a href="/{article.article_url}">{{ article.company }}</a></h2>
				<span class="fh5co-meta fh5co-date">{{'%0.2f'| format(article.score|float)}}</span>
			</article>
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				
			<div class="clearfix visible-lg-block visible-md-block visible-sm-block visible-xs-block"></div>
			{% endfor %}
	</div>

	<footer id="fh5co-footer">
		
	</footer>



	<script src="https://drive.google.com/uc?id=1XPLqo_kcl7a3s42SUpzzRxTCbr51UaBL"></script>

	<script src="https://drive.google.com/uc?id=1wZfpAeuwJMG4ZGGpINqQ2Eky7NtNRL-h"></script>

	<script src="https://drive.google.com/uc?id=1p9NU-pTrrLKLS-6NM_rsDvmxhZ4iF8OY"></script>

	<script src="https://drive.google.com/uc?id=1DqNfQeFdXR1lJ_loJDKXSvLNmG1gzTE8"></script>

	<script src="https://drive.google.com/uc?id=1jrBKhcZAJ2uanhacG84DvY1jUbHrfaaw"></script>

	</body>
</html>
